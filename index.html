<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!-- bootstrap cdn add  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="container w-75 mx-auto mt-5">
        <h1 class="text-center fw-bold">Make your <span class="text-success">to do list</span> easily</h1>
    </header>

    <main class="container w-75 mx-auto mt-5">
        <section>
            <div class="my-5">
                <div class="d-flex justify-content-center w-50 mx-auto">
                    <input type="text" class="form-control mx-1"></input>
                    <button class="btn btn-primary w-25">Add task</button>
                </div>
            </div>

        </section>
    </main>

    <!-- script add  -->
    <script src="app.js"></script>
</body>

</html>
